<ion-app>
  <ion-menu contentId="main" menuId="main-menu">
    <ion-header class="menu-header" >
      <ion-img class="user-image" src="../assets/image5.png"></ion-img>
      <p >Juan Ampolnizations</p>
    </ion-header>
    <ion-content>
      <ion-menu-toggle>
        
        <ion-item routerLink="tabs-page/home">
          <ion-icon slot="start" name="home"></ion-icon>
          <ion-label>Home</ion-label>
        </ion-item>

        <ion-item routerLink="tabs-page/schedule">
          <ion-icon slot="start" name="calendar"></ion-icon>
          <ion-label>Schedule</ion-label>
        </ion-item>

        <ion-item routerLink="tabs-page/pets">
          <ion-icon slot="start" name="heart"></ion-icon>
          <ion-label>Pets</ion-label>
        </ion-item>

        <ion-item routerLink="/about">
          <ion-icon slot="start" name="information-circle"></ion-icon>
          <ion-label>About</ion-label>
        </ion-item>

        <!-- (click)="signOut()" -->
        <ion-item (click)="logout()">
          <ion-icon slot="start" name="log-out"></ion-icon>
          <ion-label>Logout</ion-label>
        </ion-item>

      </ion-menu-toggle>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
